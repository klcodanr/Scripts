# This is a basic workflow to help you get started with Actions

name: Verify Sling Release

# Controls when the action will run. 
on:
  workflow_dispatch:
    inputs: 
      RELEASE_ID:
        description: Sling Release ID
        required: true
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: apache/sling-org-apache-sling-committer-cli
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build Sling Committers CLI
        run: mvn clean package
      - name: Verify Release
        run: docker run -e ASF_USERNAME -e ASF_PASSWORD apache/sling-cli release verify -r $INPUT_RELEASE_ID
        env:
          ASF_USERNAME: ${{ secrets.ASF_USERNAME }}
          ASF_PASSWORD: ${{ secrets.ASF_PASSWORD }}
